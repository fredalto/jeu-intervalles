<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mode Aventure</title>
<style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        #game-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #interval-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        #feedback {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
            color: #e74c3c;
        }
        #score {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        .feedback-symbol {
            font-size: 4em;
            margin: 20px;
            display: none;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .speed-control {
            margin: 20px 0;
        }
        .level-bars-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            height: 200px;
            align-items: flex-end;
        }
        .level-bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            height: 100%;
        }
        .level-bar {
            width: 30px;
            height: 0%;
            border-radius: 5px;
            transition: height 0.3s;
            display: flex;
            flex-direction: column-reverse;
        }
        .level-label {
            margin-top: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
<div class="container">
<h1>Mode Aventure ðŸŽµ</h1>
<button id="return-to-index">Retour Ã  l'accueil</button>
<div id="game-container">
<div class="speed-control">
<label for="speed">Vitesse : </label>
<input id="speed" max="1000" min="100" step="100" type="range" value="500"/>
</div>
<button id="play-interval">Jouer l'intervalle</button>
<div id="interval-options"></div>
<div id="feedback"></div>
<div class="feedback-symbol" id="feedback-symbol"></div>
<div id="score">Score: <span id="score-value">0</span>/10</div>
</div>
<div class="level-bars-container" id="level-bars-container">
<!-- Les barres de niveau seront ajoutÃ©es ici dynamiquement -->
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
<script>
function playInterval(note1, note2) {
    const delay = 1100 - parseInt(speedControl.value);
    const audio1 = new Audio(`Notes/${note1}.wav`);
    const audio2 = new Audio(`Notes/${note2}.wav`);

    playIntervalButton.disabled = true;
    audio1.play();

    setTimeout(() => {
        audio2.play();
        setTimeout(() => {
            playIntervalButton.disabled = false;
        }, delay);
    }, delay);
}
</script>
</body>
</html>
