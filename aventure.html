<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aventure Musicale</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #feedback {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aventure Musicale</h1>
        <div id="feedback"></div>
        <button id="playButton" onclick="playAdventure()">Commencer l'aventure</button>
    </div>

    <script>
        const notesAudio = {
            'F3': '/assets/sounds/F3.mp3',
            'Fsharp3': '/assets/sounds/Fsharp3.mp3',
            'G3': '/assets/sounds/G3.mp3'
            // Ajoutez d'autres notes au besoin
        };

        function playSound(note) {
            const audio = new Audio(notesAudio[note]);
            audio.play().catch(e => console.error("Erreur lors de la lecture du son:", e));
        }

        function playAdventure() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = "L'aventure commence !";

            // Exemple de séquence de notes pour l'aventure
            const sequence = ['F3', 'Fsharp3', 'G3'];
            let delay = 0;

            sequence.forEach(note => {
                setTimeout(() => {
                    playSound(note);
                }, delay);
                delay += 1000; // Délai d'une seconde entre chaque note
            });
        }
    </script>
</body>
</html>
