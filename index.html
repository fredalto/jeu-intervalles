<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Musique</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <button onclick="playNote('F3')">Jouer F3</button>
    <button onclick="playNote('F#3')">Jouer F#3</button>
    <button onclick="playNote('G3')">Jouer G3</button>
    <!-- Ajoutez d'autres boutons pour chaque note -->

    <script>
        // Créez un objet pour stocker les sons
        var sounds = {};

        // Chargez les sons
        function loadSounds() {
            const notes = ['F3', 'F#3', 'G3' /* ajoutez toutes vos notes ici */];
            notes.forEach(note => {
                sounds[note] = new Howl({
                    src: [`assets/sounds/${note}.mp3`]
                });
            });
        }

        // Fonction pour jouer une note
        function playNote(note) {
            if (sounds[note]) {
                sounds[note].play();
            } else {
                console.error(`Le son pour la note ${note} n'est pas chargé.`);
            }
        }

        // Chargez les sons au démarrage
        window.onload = loadSounds;
    </script>
</body>
</html>
